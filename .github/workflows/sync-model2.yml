name: Sync2 Hugging Face Space to GitHub

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Optional: Runs daily at midnight

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # Use the PAT for authentication

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use a compatible Python version

      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Download files from Hugging Face Space to a temporary directory
        run: |
          python -c "
          from huggingface_hub import snapshot_download
          snapshot_download(repo_id='andresampa/CtB-AI-img-gen-Python', repo_type='space', local_dir='./temp_space_files')
          "

      - name: Sync files to root (delete missing files, move new/updated files)
        run: |
          # Move new/updated files to the root
          rsync -av --delete ./temp_space_files/ .

          # Remove the temporary directory
          rm -rf ./temp_space_files

      - name: Commit and push files
        env:
          PAT: ${{ secrets.PAT }}  # Use the PAT from GitHub secrets
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:$PAT@github.com/andre-sampa/CtB-AI-img-gen-Python.git
          git add --all  # Add all changes, including deletions
          git commit -m "Sync files from Hugging Face Space (including deletions)"
          git push origin main
