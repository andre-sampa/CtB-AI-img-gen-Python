name: Sync Hugging Face Model to GitHub

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (optional, for automatic syncing)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use a compatible Python version

      - name: Install dependencies
        run: |
          pip install transformers huggingface-hub

      - name: Download model from Hugging Face Hub
        run: |
          python -c "from transformers import AutoModel; AutoModel.from_pretrained('andresampa/CtB-AI-img-gen-Python').save_pretrained('./model')"

      - name: Commit and push model files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./model
          git commit -m "Sync model from Hugging Face Hub"
          git push
