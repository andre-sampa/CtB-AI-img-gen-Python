name: Sync Hugging Face Model to GitHub

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Optional: Runs daily at midnight

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use a compatible Python version

      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Install dependencies
        run: |
          pip install torch transformers huggingface-hub

      - name: Download model from Hugging Face Hub
        run: |
          python -c "from transformers import AutoModel; AutoModel.from_pretrained('andresampa/CtB-AI-img-gen-Python').save_pretrained('./model')"

      - name: Commit and push model files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./model
          git commit -m "Sync model from Hugging Face Hub"
          git push
